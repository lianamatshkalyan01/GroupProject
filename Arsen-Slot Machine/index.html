<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main_container">
    <div class="screen">
        <div id="firstbox"> <img src="Icons/Club.png" alt="Club"> </div>
        <div id="secondbox"> <img src="Icons/Heart.png" alt="Heart"> </div>
        <div id="thirdbox"> <img src="Icons/Dollar.png" alt="Dollar"> </div>
    </div>
    <div id="balance">1000$</div>
    <div id="result">Start a Game!</div>
    <div class="buttons">
        <input id="betcount" type="range" step=10 min=10 max=100
        oninput="getRangeValue(+this.value)">
        <span id="rangeValue">50</span>
        <button onclick="setTimeout(spin, 2000);" id="spin_button">Spin</button>
    </div>
</div>
<audio id="spin_audio">
    <source src="audio/spin.wav" type="audio/wav">
</audio>
<audio id="win_audio">
    <source src="audio/win.wav" type="audio/wav">
</audio>
<script src="main.js"></script>
</body>
</html>
